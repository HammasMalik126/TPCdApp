<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claim TPC Tokens</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      border: 2px solid #00ffc8;
    }
    .token-info {
      font-size: 24px;
      margin: 20px 0;
    }
    .action-button {
      background: #00ffc8;
      color: #1a2a6c;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 30px;
      margin: 15px 5px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .action-button:hover {
      transform: scale(1.05);
      background: #00e6b8;
    }
    .instructions {
      margin-top: 30px;
      font-size: 16px;
      color: #ccc;
      text-align: left;
    }
    .step {
      margin: 10px 0;
      padding-left: 20px;
      position: relative;
    }
    .step:before {
      content: "•";
      position: absolute;
      left: 0;
      color: #00ffc8;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      min-height: 60px;
    }
    .loading {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #00ffc8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #00ffc8;
      font-weight: bold;
    }
    .copy-btn {
      background: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Claim Your TPC Tokens</h2>
    <div class="token-info">
      You earned: <span id="coinsAmount">0</span> coins
    </div>
    <div class="token-info">
      Claim: <span id="tokensAmount">0</span> TPC tokens
    </div>
    
    <button id="actionButton" class="action-button">
      Connect Wallet
    </button>
    
    <div class="instructions">
      <p>If you have issues:</p>
      <div class="step">1. Copy contract address: 
        <span id="contractAddress">0x1F160...62305</span>
        <button id="copyButton" class="copy-btn">Copy</button>
      </div>
      <div class="step">2. Open MetaMask manually</div>
      <div class="step">3. Go to "Import Token" and paste the address</div>
    </div>
    
    <div id="status"></div>
  </div>

  <script>
    // Contract details
    const contractAddress = "0x1F160983712ab1F5e8e2Ab46f022e7C48e162305";
    const abi = ["function mintTokens(address to, uint256 amount) public"];
    let tokensToSend = 0;
    let userAddress = null;
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const coins = parseInt(urlParams.get('amount') || '0');
      document.getElementById('coinsAmount').textContent = coins;
      tokensToSend = Math.floor(coins / 100);
      document.getElementById('tokensAmount').textContent = tokensToSend;
      document.getElementById('contractAddress').textContent = 
        `${contractAddress.substring(0, 6)}...${contractAddress.substring(contractAddress.length-5)}`;
      
      // Copy button functionality
      document.getElementById('copyButton').addEventListener('click', () => {
        navigator.clipboard.writeText(contractAddress)
          .then(() => {
            document.getElementById('status').innerHTML = 
              "<span class='success'>✓ Contract address copied!</span>";
          })
          .catch(err => {
            document.getElementById('status').textContent = "Failed to copy: " + err;
          });
      });
      
      // Main action button
      document.getElementById('actionButton').addEventListener('click', async () => {
        const statusEl = document.getElementById('status');
        const button = document.getElementById('actionButton');
        
        if (!window.ethereum) {
          statusEl.innerHTML = "MetaMask not detected. Please install it first.";
          return;
        }
        
        try {
          // Step 1: Connect Wallet
          statusEl.innerHTML = "<span class='loading'></span> Connecting to wallet...";
          button.disabled = true;
          
          const accounts = await window.ethereum.request({ 
            method: "eth_requestAccounts" 
          });
          userAddress = accounts[0];
          
          // Step 2: Send Tokens
          statusEl.innerHTML = "<span class='loading'></span> Preparing transaction...";
          
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          const tokenContract = new ethers.Contract(contractAddress, abi, signer);
          
          const tokenAmount = ethers.utils.parseUnits(tokensToSend.toString(), 18);
          const tx = await tokenContract.mintTokens(userAddress, tokenAmount);
          
          statusEl.innerHTML = "<span class='loading'></span> Waiting for confirmation...";
          await tx.wait();
          
          statusEl.innerHTML = `
            <div class="success">
              ✓ Success! ${tokensToSend} TPC tokens sent to your wallet.<br>
              <a href="https://sepolia.etherscan.io/tx/${tx.hash}" 
                 target="_blank" 
                 style="color:#00ffc8;margin-top:10px;display:inline-block;">
                View on Etherscan
              </a>
            </div>
          `;
          button.textContent = "Tokens Sent!";
          
        } catch (error) {
          console.error(error);
          let errorMessage = error.message || "Transaction failed";
          
          if (error.code === 4001) {
            errorMessage = "You rejected the transaction";
          } else if (error.message.includes("chain")) {
            errorMessage = "Please switch to Sepolia Testnet in MetaMask";
          }
          
          statusEl.innerHTML = `❌ ${errorMessage}`;
          button.disabled = false;
          button.textContent = "Try Again";
        }
      });
      
      // Try to connect automatically
      setTimeout(() => {
        if (window.ethereum && window.ethereum.isMetaMask) {
          document.getElementById('actionButton').click();
        }
      }, 1000);
    });
  </script>
</body>
</html>
