<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claim TPC Tokens</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      border: 2px solid #00ffc8;
    }
    .token-info {
      font-size: 24px;
      margin: 20px 0;
    }
    .action-button {
      background: #00ffc8;
      color: #1a2a6c;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 30px;
      margin: 15px 5px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: inline-block;
    }
    .action-button:hover {
      transform: scale(1.05);
      background: #00e6b8;
    }
    .instructions {
      margin-top: 30px;
      font-size: 16px;
      color: #ccc;
      text-align: left;
    }
    .step {
      margin: 10px 0;
      padding-left: 20px;
      position: relative;
    }
    .step:before {
      content: "•";
      position: absolute;
      left: 0;
      color: #00ffc8;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #00ffc8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #00ffc8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Claim Your TPC Tokens</h2>
    <div class="token-info">
      You earned: <span id="coinsAmount">0</span> coins
    </div>
    <div class="token-info">
      Claim: <span id="tokensAmount">0</span> TPC tokens
    </div>
    
    <button id="connectButton" class="action-button">
      Connect Wallet
    </button>
    <button id="sendButton" class="action-button" style="display:none; background:#ff9800;">
      Send Tokens
    </button>
    
    <div class="instructions">
      <p>If you have issues:</p>
      <div class="step">1. Copy contract address: 
        <span id="contractAddress">0x1F160...62305</span>
        <button id="copyButton" class="action-button" style="padding:5px 10px;font-size:14px;margin-left:10px;">Copy</button>
      </div>
      <div class="step">2. Open MetaMask manually</div>
      <div class="step">3. Paste address and send tokens</div>
    </div>
    
    <div id="status"></div>
  </div>

  <script>
    // Your contract address
    const contractAddress = "0x1F160983712ab1F5e8e2Ab46f022e7C48e162305";
    const abi = ["function mintTokens(address to, uint256 amount) public"];
    let tokensToSend = 0;
    let userAddress = null;
    
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const coins = parseInt(urlParams.get('amount') || '0');
      const coinsEl = document.getElementById('coinsAmount');
      const tokensEl = document.getElementById('tokensAmount');
      const connectButton = document.getElementById('connectButton');
      const sendButton = document.getElementById('sendButton');
      const copyButton = document.getElementById('copyButton');
      const contractEl = document.getElementById('contractAddress');
      const statusEl = document.getElementById('status');
      
      // Display values
      coinsEl.textContent = coins;
      tokensToSend = Math.floor(coins / 100);
      tokensEl.textContent = tokensToSend;
      contractEl.textContent = `${contractAddress.substring(0, 6)}...${contractAddress.substring(contractAddress.length-5)}`;
      
      // Copy to clipboard function
      copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(contractAddress)
          .then(() => {
            statusEl.innerHTML = "<span class='success'>✓ Address copied to clipboard!</span>";
          })
          .catch(err => {
            statusEl.innerHTML = "Failed to copy: " + err;
          });
      });
      
      // Connect to wallet
      connectButton.addEventListener('click', async () => {
        if (!window.ethereum) {
          statusEl.innerHTML = "MetaMask not installed!";
          return;
        }
        
        statusEl.innerHTML = "<span class='loading'></span> Connecting...";
        
        try {
          const accounts = await window.ethereum.request({ 
            method: "eth_requestAccounts" 
          });
          
          userAddress = accounts[0];
          statusEl.innerHTML = `<span class='success'>✓ Connected! Wallet: ${userAddress.substring(0, 6)}...${userAddress.slice(-4)}</span>`;
          
          // Show send button
          connectButton.style.display = "none";
          sendButton.style.display = "inline-block";
          
        } catch (err) {
          console.error(err);
          statusEl.innerHTML = `Connection failed: ${err.message}`;
        }
      });
      
      // Send tokens
      sendButton.addEventListener('click', async () => {
        if (!userAddress || tokensToSend <= 0) return;
        
        statusEl.innerHTML = "<span class='loading'></span> Sending tokens...";
        
        try {
          // Create provider and signer
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          
          // Create contract instance
          const tokenContract = new ethers.Contract(contractAddress, abi, signer);
          
          // Convert tokens to wei (18 decimals)
          const tokenAmount = ethers.utils.parseUnits(tokensToSend.toString(), 18);
          
          // Send transaction
          const tx = await tokenContract.mintTokens(userAddress, tokenAmount);
          
          statusEl.innerHTML = "<span class='loading'></span> Waiting for confirmation...";
          
          // Wait for transaction to be mined
          await tx.wait();
          
          statusEl.innerHTML = `
            <div class="success">
              ✓ ${tokensToSend} TPC tokens sent to your wallet!<br>
              <a href="https://sepolia.etherscan.io/tx/${tx.hash}" 
                 target="_blank" 
                 style="color:#00ffc8;margin-top:10px;display:block;">
                View on Etherscan
              </a>
            </div>
          `;
          
        } catch (err) {
          console.error(err);
          statusEl.innerHTML = `Error: ${err.message || "Transaction failed"}`;
        }
      });
    });
  </script>
</body>
</html>
