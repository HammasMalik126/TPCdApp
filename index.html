<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claim TPC Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      border: 2px solid #00ffc8;
    }
    .token-info {
      font-size: 24px;
      margin: 20px 0;
    }
    .open-button {
      background: #00ffc8;
      color: #1a2a6c;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 30px;
      margin: 25px 0;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: inline-block;
    }
    .open-button:hover {
      transform: scale(1.05);
      background: #00e6b8;
    }
    .instructions {
      margin-top: 30px;
      font-size: 16px;
      color: #ccc;
    }
    .step {
      margin: 10px 0;
      text-align: left;
      padding-left: 20px;
      position: relative;
    }
    .step:before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #00ffc8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Claim Your TPC Tokens</h2>
    <div class="token-info">
      You earned: <span id="coinsAmount">0</span> coins
    </div>
    <div class="token-info">
      Claim: <span id="tokensAmount">0</span> TPC tokens
    </div>
    
    <button id="openMetaMask" class="open-button">
      Open in MetaMask
    </button>
    
    <div class="instructions">
      <p>If MetaMask doesn't open automatically:</p>
      <div class="step">1. Copy this contract address: 
        <span id="contractAddress">0x1F160...62305</span>
        <button id="copyButton">Copy</button>
      </div>
      <div class="step">2. Open MetaMask manually</div>
      <div class="step">3. Paste address and confirm</div>
    </div>
    
    <div id="status" style="margin-top: 20px;"></div>
  </div>

  <script>
    // Your contract address
    const contractAddress = "0x1F160983712ab1F5e8e2Ab46f022e7C48e162305";
    let tokensToSend = 0;
    
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const coins = parseInt(urlParams.get('amount') || '0');
      const coinsEl = document.getElementById('coinsAmount');
      const tokensEl = document.getElementById('tokensAmount');
      const openButton = document.getElementById('openMetaMask');
      const copyButton = document.getElementById('copyButton');
      const contractEl = document.getElementById('contractAddress');
      const statusEl = document.getElementById('status');
      
      // Display values
      coinsEl.textContent = coins;
      tokensToSend = Math.floor(coins / 100);
      tokensEl.textContent = tokensToSend;
      contractEl.textContent = `${contractAddress.substring(0, 6)}...${contractAddress.substring(contractAddress.length-5)}`;
      
      // Copy to clipboard function
      copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(contractAddress)
          .then(() => {
            statusEl.textContent = "Address copied to clipboard!";
            statusEl.style.color = "#00ffc8";
          })
          .catch(err => {
            statusEl.textContent = "Failed to copy: " + err;
            statusEl.style.color = "#ff5555";
          });
      });
      
      // Open in MetaMask function
      openButton.addEventListener('click', () => {
        if (tokensToSend <= 0) {
          statusEl.textContent = "You need at least 100 coins to claim tokens";
          statusEl.style.color = "#ff5555";
          return;
        }
        
        // Convert tokens to wei (18 decimals)
        const tokenAmountWei = (tokensToSend * 10 ** 18).toString();
        
        // Create MetaMask deep link
        const deeplink = `https://metamask.app.link/send/${contractAddress}@11155111/transfer?address=${contractAddress}&uint256=${tokenAmountWei}`;
        
        // Try to open MetaMask
        window.location.href = deeplink;
        
        // Fallback instruction
        statusEl.innerHTML = `
          If MetaMask didn't open:<br>
          1. Make sure MetaMask is installed<br>
          2. <a href="${deeplink}" style="color:#00ffc8;">Click here to try again</a>
        `;
      });
    });
  </script>
</body>
</html>
